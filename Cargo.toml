[package]
name = "Milkshake"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
curl = "0.4.44"
dotenv = "0.15.0"
glfw-bindgen = "0.1.1"
lazy_static = "1.4.0"
libc = "0.2.148"
mujoco-rs-sys = "0.0.4"
rand = "0.8.5"
rand_distr = "0.4.3"
serde = "1.0.188"
serde_json = "1.0.107"
stacker = "0.1.15"
ta-lib-sys = "0.1.2"

clap = { version = "4.4.4", features = ["derive"] }
polars = { version = "0.33.2", features = ["cross_join", "json", "lazy", "ndarray", "strings"] }
tch = { version = "0.13.0", features = ["download-libtorch"] }
