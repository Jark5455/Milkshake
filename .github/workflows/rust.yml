name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Torch
      run: |
        curl -L https://download.pytorch.org/libtorch/cu118/libtorch-shared-with-deps-2.0.1%2Bcu118.zip > libtorch-shared-with-deps-latest.zip && unzip libtorch-shared-with-deps-latest.zip
        echo "LIBTORCH=$(readlink -f libtorch/)" >> $GITHUB_ENV
        echo "LIBTORCH_INCLUDE=${LIBTORCH}/include/" >> $GITHUB_ENV
        echo "LIBTORCH_LIB=${LIBTORCH}/lib/" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=${LIBTORCH}/lib/:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        
    - name: Install TA-Lib
      run: |
        curl -L  http://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz > ta-lib-0.4.0-src.tar.gz && tar -xzvf ta-lib-0.4.0-src.tar.gz
        cd ta-lib && ./configure --prefix=/usr
        make && sudo make install
        echo "RUSTFLAGS=-L /usr/lib/" >> $GITHUB_ENV
        
    - name: Install MuJoCo
      run: |
        MUJOCO_URL_LATEST=$(curl -s https://api.github.com/repos/google-deepmind/mujoco/releases/latest | grep browser_download_url | cut -d '"' -f 4 | sed '$!d')
        MUJOCO_FILENAME=$(echo $MUJOCO_URL_LATEST | cut -d '/' -f 9)
        
        echo $MUJOCO_URL_LATEST
        
        curl -L $MUJOCO_URL_LATEST > $MUJOCO_FILENAME && tar -xvzf $MUJOCO_FILENAME
        cd $(ls | grep mujoco | sed '1p;d') && mkdir build && cd build

        cmake ..
        cmake --build .
        cmake --install .

        ls
        
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
