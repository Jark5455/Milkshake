name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Torch
      run: |
        curl -L https://download.pytorch.org/libtorch/cu118/libtorch-shared-with-deps-2.0.1%2Bcu118.zip > libtorch-shared-with-deps-latest.zip && unzip libtorch-shared-with-deps-latest.zip
        sudo cp -a libtorch/bin/. /usr/bin/
        sudo cp -a libtorch/include/. /usr/include/
        sudo cp -a libtorch/lib/. /usr/lib/
        sudo cp -a libtorch/share/. /usr/share/
        
    - name: Install TA-Lib
      run: |
        curl -L  http://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz > ta-lib-0.4.0-src.tar.gz && tar -xzvf ta-lib-0.4.0-src.tar.gz
        cd ta-lib && ./configure --prefix=/usr
        make && sudo make install
        echo "RUSTFLAGS=-L /usr/lib/" >> $GITHUB_ENV
        
    - name: Install MuJoCo
      run: |
        MUJOCO_URL_LATEST=$(curl -s https://api.github.com/repos/google-deepmind/mujoco/releases/latest | grep browser_download_url | grep linux.x86_64.tar.gz | cut -d '"' -f 4 | sed '1p;d')
        MUJOCO_FILENAME=$(echo $MUJOCO_URL_LATEST | cut -d '/' -f 9)
        curl -L $MUJOCO_URL_LATEST > $MUJOCO_FILENAME && tar -xvzf $MUJOCO_FILENAME
        MUJOCO_DIR=$(ls | grep mujoco | sed '1p;d')
        
        sudo cp -a $MUJOCO_DIR/bin/. /usr/bin/
        sudo cp -a $MUJOCO_DIR/include/. /usr/include/
        sudo cp -a $MUJOCO_DIR/lib/. /usr/lib/
        
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
